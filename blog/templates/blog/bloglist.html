{% extends 'blog/base.html' %}

{% block content%}
    <div class="container"><br>
        <div  class="position-relative">
    <h1 class="h1 position-absolute top-10 start-50 translate-middle"><b>Blogs</b></h1><br></div>
    <br>
    {% for post in posts%}
      <div class="alert alert-primary" role="alert">
        <h2 class="h2"><b> Title: <a href="{% url 'blog_post_detail' post.id%}">{{post.title}}</a></b></h2>
        <h6>Author Name: {{post.blogger_name}}</h6>
        <small> Posted on: {{post.date_added}}</small>
        <!-- <p>{{post.intro}}</p> -->
        
      </div>
    {% endfor %}
</div>
{% endblock %}
