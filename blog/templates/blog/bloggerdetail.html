{% extends 'blog/base.html' %}

{% block content%}
    <div class="container"><br>
        <div  class="position-relative">
    <h1 class="h1 position-absolute top-10 start-50 translate-middle"><b>Blogs</b></h1><br></div>
    <br>
      <div class="alert alert-primary" role="alert">
        <h2 class="h2"> <b>{{blogger.username}}</b>
        </h2>
        <small><i> Email on: {{blogger.email}}</i></small>
        <p></p>
      </div>

      {% for post in posts%}
      <div class="alert alert-primary" role="alert">
        <h2 class="h2"><b>{{post.title}}</b></h2>
        <small><i> Posted on: {{post.date_added}}</i></small>
        <p>{{post.intro}}</p>
        <a href="{% url 'blog_post_detail' post.id%}"> Read more...</a>
      </div>
    {% endfor %}
</div>


{% endblock %}
