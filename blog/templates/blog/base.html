<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Mini Blog App</title>
    <style>
      .hello-msg {
      font-size: 18px;
      color: rgb(76, 231, 71);
      margin-right: 20px;
    }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Mini Blog App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'blogs_list' %}">Blogs</a>
              </li>          
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'bloggers_list' %}">Bloggers</a>
              </li>          
                 
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item" style="margin-right: 1em;">
                
              </li>
              <li class="nav-item">
                <span class="hello-msg">Hello, {{request.user|default_if_none:"&nbsp;" }}</span>
              </li>
              <li class="nav-item">
                <span>
                  {% if request.user.is_authenticated %}
                  <a class="logout-msg" href="{% url 'logout' %}">
                    Logout</a>
                  {% else %}
                  <a class="logout-msg" href="{% url 'login' %}">
                    Login</a>
                  {% endif %}
                  
                       </span>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section>
        <div class="container">
          {% block content%}
          {% endblock%}
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
