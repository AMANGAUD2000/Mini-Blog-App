{% extends 'blog/base.html' %}

{% block content%}
<div class="container-sm"></div>
<h1 class="h1 position-absolute top-10 start-50 translate-middle"><b>{{post.title}}</b></h1>
<h3>Author Name: <a href="">{{post.blogger_name}}</a></h3>
<small>Posted on : {{post.date_added}}</small>
<p><strong>{{post.intro}}</strong></p>
<p>{{post.body}}</p>

{% endblock %}
