{% extends 'blog/base.html' %}

{% block content%}
    <div class="container"><br>
        <div  class="position-relative">
    <h1 class="h1 position-absolute top-10 start-50 translate-middle"><b>Blogs</b></h1><br></div>
    <br>
    {% for blogger  in bloggers %}
      <div class="alert alert-primary" role="alert">
        <h2 class="h2"><a href="{% url 'blogger_detail' blogger.id%}"> <b>{{blogger.username}}</b></a>
        </h2>
        <small><i> Email on: {{blogger.email}}</i></small>
        <p></p>
      </div>
    {% endfor %}
</div>
{% endblock %}
